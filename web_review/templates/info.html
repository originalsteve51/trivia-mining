<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif; /* Example font family */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Optional padding for the body */
            background-color: #f7f7f7; /* Optional background color */
        }
        h4 {
            margin: 20px 0; /* Add spacing above and below the header */
            text-align: center; /* Center the header and paragraph */
        }
        p {
            margin: 0; /* Remove default margin for paragraph */
            padding: 0 30px; /* Add 30 pixels of padding to the left and right */
        }
    </style>
</head>
<body>
    <h4>Information about '{{song_name}}'</h4>


    <div id="row-container">
        
    </div>

        <script> song_number = {{song_number}} </script>
    <script src="{{ url_for('static', filename='js/script_info.js')  }}"></script>


</body>
</html>
